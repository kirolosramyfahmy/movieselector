version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: movie_recommender_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movie_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movie_password}
      POSTGRES_DB: ${POSTGRES_DB:-movie_recommender}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movie_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: movie_recommender_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie_recommender_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-movie_user}:${POSTGRES_PASSWORD:-movie_password}@postgres:5432/${POSTGRES_DB:-movie_recommender}
      REDIS_URL: redis://redis:6379
      TMDB_API_KEY: ${TMDB_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: movie_recommender_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data:
